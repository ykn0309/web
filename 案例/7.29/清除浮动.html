<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 1000px;
            border: 10px solid red;
            /* overflow: hidden; */
        }

        .box .b {
            float: left;
            margin-right: 10px;
            background-color: lightblue;
            width: 100px;
            height: 100px;
        }
        .a {
            width: 1000px;
            height: 300px;
            background-color: blue;
        }

        .clear {
            clear: both;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="b"></div>
        <div class="b"></div>
        <div class="b"></div>
        <div class="b"></div>
        <div class="clear"></div>
    </div>
    <div class="a"></div>
</body>
</html>
