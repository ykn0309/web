<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例</title>
</head>

<body>
    <h4>青春不常在，抓紧谈恋爱</h4>

        <tr>
            <td>性别</td>
            <td><input type="radio" name="sex" value="male" id="male">

                <label for="female">🚺女</label>
            </td>
        </tr>
        <tr>
            <td>生日</td>
            <td>
                <select>
                    <option>--请选择年--</option>
                    <option>2000</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                    <option>2004</option>
                    <option>2005</option>
                    <option>2006</option>
                    <option>2007</option>
                    <option>2008</option>
                    <option>2009</option>
                    <option>2010</option>
                </select>
                <select>
                    <option>--请选择月--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
                <select>
                    <option>--请选择日--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>所在地区</td>
            <td>
                <input type="text" value="北京">
            </td>
        </tr>
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" name="marrige" value="未婚" id="未婚"><label for="未婚">未婚</label>
                <input type="radio" name="marrige" value="已婚" id="已婚"><label for="已婚">已婚</label>
                <input type="radio" name="marrige" value="离婚" id="离婚"><label for="离婚">离婚</label>
            </td>
        </tr>
        <tr>
            <td>学历</td>
            <td><input type="text" value="幼儿园"></td>
        </tr>
        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox" name="type" value="妩媚的">妩媚的
                <input type="checkbox" name="type" value="可爱的">可爱的
                <input type="checkbox" name="type" value="年轻的">年轻的
                <input type="checkbox" name="type" value="沉稳的">沉稳的
                <input type="checkbox" name="type" value="都喜欢">都喜欢

            </td>
        </tr>
        <tr>
            <td>自我介绍</td>
            <td>
                <textarea name="introduction" id="" cols="30" rows="3">自我介绍</textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="button" value="免费注册"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox" name="agree" checked="checked">我同意注册条款和会员加入标准
            </td>
        </tr>
        <tr>
            <td></td>
            <td><a href="#">我是会员，立即登录</a></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h3>我承诺</h3>
                <ul>
                    <li>年满18岁，单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找下一半</li>
                </ul>
            </td>
        </tr>
    </table>

</body>

</html>
