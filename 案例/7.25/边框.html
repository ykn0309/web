<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>边框</title>
    <style>
        div {
            height: 200px;
            width: 200px;
            border: 5px dashed red;
        }
        p {
            display: block;
            height: 100px;
            width: 100px;
            border-width: 5px;
            border-style: solid;
            border-color: green;
            border-top: 2px dotted blue;
        }
    </style>
</head>
<body>
    <div></div>
    <p class="green"></p> 
</body>
</html>
