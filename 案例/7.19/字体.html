<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            font-family: '宋体', '微软雅黑';
        }
        .bold {
            font-weight: bold;
        }
        .bolder {
            font-weight: bolder;
        }
        .normal {
            font-weight: normal;
        }
        .lighter {
            font-weight: lighter;
        }
        .italic {
            font-style: italic;
        }
        em {
            font-style: normal;
        }
    </style>
</head>
<body>
    <h2>宋体</h2>
    <p class="bold">aaaaaaaa</p>
    <p class="bolder">aaaaaaaa</p>
    <p class="normal">aaaaaaaa</p>
    <p class="lighter">aaaaaaaa</p>
    <p class="italic">斜体</p>
    <em>斜体标签变不倾斜</em>
</body>
</html>
